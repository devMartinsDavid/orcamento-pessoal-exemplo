<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <title>Orçamento pessoal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="estilo.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- fontawesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="consulta.html">Consulta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="soma.html">Soma</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container container-form-inicial">

    <div class="row text-center">
      <div class="col mb-5">
        <h1 class="display-4">Registro de nova despesa</h1>
      </div>
    </div>

    <div class="row body-form-mobile">
      <div class="col-sm-12">
        <input type="date" id="data" value="">
      </div>

      <div class="col-sm-8">
        <select class="form-control" id="tipo">
          <option value="">Tipo</option>
          <option value="1">Alimentação</option>
          <option value="2">Educação</option>
          <option value="3">Lazer</option>
          <option value="4">Saúde</option>
          <option value="5">Transporte</option>
        </select>
      </div>

      <div class="col-sm-12">
        <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
      </div>
  
      <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Valor R$" id="valor" oninput="formatarValor(event)" />
      </div>
  
      <div class="col-sm-6 d-flex justify-content-end">
        <button type="button" class="btn btn-primary" onclick="cadastrarDispesas()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

  </div>

  <!-- Modal  sucesso, utilizaremos apenas esse Modal para representar os dois-->
  <div class="modal fade" id="registraDespesas" tabindex="-1" role="dialog" aria-labelledby="modal_title"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="modal_title_div">
          <h5 class="modal-title" id="modal_title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="texto-corpo">

        </div>
        <div class="modal-footer">
          <button id="botao" type="button" data-dismiss="modal"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="inputs.js"></script>
  <script src="datas.js"></script>
  
</body>
</html>
